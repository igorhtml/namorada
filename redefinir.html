<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Namorada</title>
</head>
<body>
    <div class="container">
        <div class="back">
            <img src="./img/Group 13backArrow.svg" alt="">
            <h1>Lembrar senha</h1>
        </div>
        <div class="redefinir-container">
            <form action="" class="redefinir-form">
                <h3 class="redefinir-title">Dica de senha</h3>
                <ul class="dicas">
                    <li class="dica">É amarelo</li>
                    <li class="dica">Protege a cabeça</li>
                    <li class="dica">Trabalhadores usam</li>
                    <li class="dica">É de plástico</li>
                </ul>
                <input type="password" placeholder="Senha" id="redefinir-password" class="redefinir-input"> <!--Borda com CSS e colorir a borda quando o elemento é selecionado-->
                <input type="button" class="redefinir-submit" value="Lembrar senha" onclick="lembrarSenha()">   
            </form>
        </div>
        <div id="sucesso" class="sucesso feedback display-none">
            <span>Acertou!</span>
        </div>

        <div id="falha" class="falha feedback display-none">
            <span>Senha incorreta</span>
        </div>
    </div>
    <script src="validacao.js"></script>
</body>
</html>
